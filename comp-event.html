<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>events</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .global-comp {
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <div id="el">
        <h1>{{message}}</h1>
        <h2>{{ counter }}</h2>
        <my-global-comp @increment="pressMe"></my-global-comp>
    </div>
    <template id="glob">
        <div class='global-comp'>
            <button @click="$emit('increment')">Increment Counter</button>
        </div>
    </template>

    <script>

        Vue.component('my-global-comp', {
            template: '#glob',
            data() {
                return {
                    mess: "Global Component"
                }
            }
        })
        const val = new Vue({
            el: '#el',
            data() {
                return {
                    message: 'Root Vue Instance',
                    counter: 0
                }
            },
            methods: {
                pressMe() {
                    this.counter++;
                }
            }
        });
    </script>
</body>

</html>
